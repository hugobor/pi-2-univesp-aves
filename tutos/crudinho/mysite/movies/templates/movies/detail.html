{% extends 'movies/base.html' %}

{% block main_content %}
<div class="container mt-5" stype="width: 70%">
  <div class="col">
    <h1 class="text-center">Detalhes do Filme</h1>

    <div class="d-flex justify-content-center">
      <table class="table table-striped mt-5" sytle="width: 50%">
	<thead>
	  <tr>
	    <th scope="col"></th>
	    <th scope="col"></th>	    
	  </tr>
	</thead>
	<tbody>
	  <tr>
	    <td>Nome</td>
	    <td>{{ film.title }}</td>
	  </tr>
	  <tr>
	    <td>Ano</td>
	    <td>{{ film.year }}</td>
	  </tr>
	  <tr>
	    <td>Duração</td>
	    <td>{{ film.length }}</td>
	  </tr>
	  <tr>
	    <td>Nota</td>
	    <td>{{ film.score }}</td>	    	    
	  </tr>
	  <tr>
	    <td>Gênero</td>
	    <td>{{ film.genre.name }}</td>	    	    
	  </tr>	  
	</tbody>
      </table>
    </div>

    <div class="d-flex justify-content-center">
      <a href="{% url 'movies:list' %}" class="d-block btn btn-primary btn-lg my-5">Voltar</a>
    </div>
  </div>
</div>
{% endblock %}
