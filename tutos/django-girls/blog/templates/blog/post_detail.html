{% extends 'blog/base.html' %}

{% block content %}
<article class="post">

  {% if user.is_authenticated %}
  <aside class="actions">
    <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
      Editar
    </a>
  </aside>
  {% endif %}

  
  {% if post.published_date %}
  <time class="date">
    {{ post.published_date }}
  </time>
  {% endif %}
  <h4>{{ post.title }}</h4>
  <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endblock %}
