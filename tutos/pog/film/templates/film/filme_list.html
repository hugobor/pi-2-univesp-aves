{% extends 'base.html' %}


{% block main_content %}
<div class="container d-flex mt-5" style="width: 70%;">
    <div class="col">
        <h1 class="text-center">Meus Filmes</h1>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    {% comment %} <th>#</th> {% endcomment %}
                    <th class="text-center" scope="col">Título</th>
                    <th class="text-center" scope="col">Descrição</th>
                    <th class="text-center" scope="col">Ano</th>
                    <th class="text-center" scope="col">Gênero</th>
                </tr>
            </thead>
            <tbody>
            
                {% for film in filme_list %}
                <tr>
                    <td class="text-center">{{film.titulo}}</td>
                    <td class="text-center">{{film.descricao}}</td>
                    <td class="text-center">{{film.ano}}</td>
                    <td class="text-center">{{film.genero}}</td>
                </tr>
            {% endfor %}
        
            </tbody>
        </table>    
    </div>
        
</div>
{% endblock %}
